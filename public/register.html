<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tu Nombre">
    <title>Registro - GymClassCabaña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1>GymClassCabaña</h1>
        <p>Regístrate para gestionar tus clases de gimnasio.</p>
    </header>

    <main class="container mt-4">
        <!-- Formulario de Registro -->
        <section id="register-section">
            <h2>Regístrate</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="new-username" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="new-password" required>
                </div>
                <button type="submit" class="btn btn-success">Regístrate</button>
                <p class="mt-3">¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>.</p>
            </form>
        </section>
    </main>

    <footer class="bg-primary text-white text-center p-3">
        <p>&copy; 2023 GymClassCabaña</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
